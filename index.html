<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        Esto ser√° una Calculadora
    </header>
    <main class="content">
        <div class="calculator-box">
            <input class="input-field" type="text">
            <div class="row row-1">
                <button class="key key-1">1</button>
                <button class="key key-2">2</button>
                <button class="key key-3">3</button>
                <button class="key key-plus">+</button>
            </div>
            <div class="row row-2">
                <button class="key key-4">4</button>
                <button class="key key-5">5</button>
                <button class="key key-6">6</button>
                <button class="key key-minus">-</button>
            </div>
            <div class=" row row-3">
                <button class="key key-7">7</button>
                <button class="key key-8">8</button>
                <button class="key key-9">9</button>
                <button class="key key-multi">*</button>
            </div>
            <div class="row row-4">
                <button class="key key-0">0</button>
                <button class="key key-reset">C</button>
                <button class="key key-equal"> =</button>
                <button class="key key-divide">/</button>
            </div>
        </div>

    </main>
</body>
</html>
